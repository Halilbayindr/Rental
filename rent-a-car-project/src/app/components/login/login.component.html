<div class="container-sm">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <main class="form-signin w-100 m-auto mt-5 text-center">
                <form #frmLogin="ngForm" (submit)="login(frmLogin)">
                    <img class="mb-4" src="https:/getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt=""
                        width="72" height="57">
                    <h1 class="h3 mb-3 fw-normal">Lütfen Giriş Yapınız</h1>

                    <div class="form-floating">
                        <input required ngModel name="username" type="text" class="form-control" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput">Kullanıcı adı</label>
                    </div>
                    <div class="form-floating">
                        <input required ngModel name="password" type="password" class="form-control" id="floatingPassword"
                            placeholder="Password">
                        <label for="floatingPassword">Şifre</label>
                    </div>

                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Beni Hatırlaaaa
                        </label>
                    </div>
                    <button [disabled]="frmLogin.invalid" class="btn btn-primary w-100 py-2" type="submit">Giriş Yap</button>
                    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
                </form>

            </main>
        </div>
        <div class="col"></div>
    </div>
</div>
